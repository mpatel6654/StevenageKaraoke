name: Manual Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Assuming the 'public' directory and 'samples' zip files exist in your repo
      - name: Setup Node.js (Optional, for additional build steps)
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Add steps for any build processes for your public directory here
      # For example, npm install and build if you're using a Node.js project

      - name: Unzip sample files to 'samples' directory
        run: |
          mkdir -p public/samples
          unzip samples/sample1.zip -d public/samples/
          unzip samples/sample2.zip -d public/samples/

      # Deploy to GitHub Pages using peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
